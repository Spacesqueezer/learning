<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Камин</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="glows">
      <div class="glows__1"></div>
<!--      <div class="glows__2"></div>-->
      <div class="glows__3"></div>
      <div class="glows__4"></div>
      <div class="glows__5"></div>
      <div class="glows__6"></div>
      <div class="glows__7"></div>
    </div>
    <div class="first-block">
      <p class="first-block__logo-text">ELITE FIRE</p>
      <p class="first-block__text">Автоматические биокамины</p>
      <div class="first-block__menu">
        <a href="#" class="first-block__menu__item">ПРОДУКЦИЯ</a>
        <a href="#" class="first-block__menu__item">КОНСТРУКТОР</a>
        <a href="#" class="first-block__menu__item">ОПЫТ</a>
        <a href="#" class="first-block__menu__item">КОНТАКТЫ</a>
      </div>
      <div class="button first-block__phone-button">
        <img
          src="images/phone-btn.png"
          alt="градиент"
          class="first-block__phone-button__gradient"
        />
        <img
          src="images/phone-button.png"
          alt="кнопа"
          class="first-block__phone-button__icon"
        />
      </div>
      <img
        class="first-block__fireplace-image"
        src="images/fireplace1.png"
        alt="камин"
      />
      <p class="first-block__big-gradient-text">АВТОМАТИЧЕСКИЕ БИОКАМИНЫ</p>
      <p class="first-block__price">от 99 000₽</p>
      <img
        class="first-block__icon first-block__icon--gear"
        src="images/gear.png"
        alt="шестерня"
      />
      <p class="first-block__icon__text first-block__icon__text--gear">
        Свое производство
      </p>
      <img
        class="first-block__icon first-block__icon--plane"
        src="images/plane.png"
        alt="самолёт"
      />
      <p class="first-block__icon__text first-block__icon__text--plane">
        Доставка в любую точку мира
      </p>
    </div>
    <div class="second-block">
      <img
        src="images/Group_4.png"
        alt="блики за камином"
        class="second-block__glows"
      />
      <p class="second-block__header">
        Настоящий высокий огонь<br />у вас дома
      </p>
      <p class="second-block__text">
        Благодаря специальной технологии горения биоэтанола<br />
        мы добились горения потрясающей красоты
      </p>
      <img
        src="images/fireplace2.png"
        alt="второй камин"
        class="second-block__fireplace-image"
      />
    </div>
  </body>
</html>
