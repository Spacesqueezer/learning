<body>

<script>
  let value = prompt('Каков диапазон?');
  newNumber:
  for (let i=2; i<=value; i++){
    for (let j = 2; j < i; j++) {
      if (i % j === 0) continue newNumber;
    }
    alert( i );
  }
</script>
