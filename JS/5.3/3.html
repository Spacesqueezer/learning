<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>
<html>
  <body>
    <script>
      function truncate(str, maxlength) {
        return str.length > maxlength ? str.slice(0, maxlength - 1) + "…" : str;
      }
      alert(truncate("Вот, что мне хотелось бы сказать на эту тему:", 20));
    </script>
  </body>
</html>
